#SERVER
spring.application.name=springboot_leaf
server.port=8083

# DB
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/chatting_platform?allowMultiQueries=true&autoReconnect=true&useUnicode=true&characterEncoding=utf8&&serverTimezone=UTC
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.username=root
spring.datasource.password=1111

#thymeleaf auto refresh
spring.thymeleaf.cache=false
#thymeleaf config
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# MyBatis Config
mybatis.mapper-locations=classpath:/mybatis/**/*.xml
mybatis.type-aliases-package=com.example.demo
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=null